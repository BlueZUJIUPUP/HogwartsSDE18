[pytest]
addopts = -vs -q
;--alluredir=./report/result --clean-alluredir

log_cli = 1
log_cli_level = INFO
log_cli_date_format = %Y-%m-%d-%H-%M-%S
log_cli_format = %(asctime)s - %(filename)s - %(module)s - %(funcName)s - %(lineno)d - %(levelname)s - %(message)s
log_file = ../log/test.log
log_file_level = INFO
log_file_date_format = %Y-%m-%d-%H-%M-%S
log_file_format = %(asctime)s - %(filename)s - %(module)s - %(funcName)s - %(lineno)d - %(levelname)s - %(message)s


python_files =     test_*  *_test  check_*
python_classes =   Test*   Check*
python_functions = test_*  check_*
markers =
    run:run these case

testpaths = ./wechat_api_test_2021_05_21/Api_test_case/test_tag_case.py

